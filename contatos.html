			<h1> Entre em contato </h1>
			<form>
				<fieldset> <!-- conjunto de campos -->
					<legend> Identificação do usuário </legend>
					
					<p>
						<label for="cnome"> Nome: </label>
						<input type="text" name="nome" id="cnome" size="30" maxlenght="25" placeholder="Digite seu nome completo" autofocus>
						<!-- maxlenght é o tamanho maximo, autofocus faz o cursor "piscar",   -->
					</p>
					
					<p>
						<label for="mail"> E-mail: </label>
						<input type="email" name="mail" id="mail" size="30" maxlenght="30" placeholder="Seu e-mail" required>
					
					</p>
					
					<p>
						<label for="csenha"> Senha: </label>
						<input type="password" name="senha" id="csenha" size="8" maxlenght="8" placeholder="8 digitos" required>
						<!-- required - campo obrigatorio -->
					</p>
					
					<p>
						<label for="cnasc"> Data de nascimento: </label>
						<input type="date" name="nasc" id="cnasc">
					</p>
					
				</fieldset>
				
				<fieldset>
					<legend>Endereço do usuario </legend>
					<p>
						<label for="crua"> Logradouro: </label>
						<input type="text" name="rua" id="crua" size="50" maxlenght="50" placeholder="Rua, Av., Trav,..." required>
					</p>
					
					<p>
						<label for="cnum"> Número: </label>
						<input type="number" name="num" id="cnum" min="0" max="9999">
					</p>
				
					<p>
						<label for="ccid"> Cidade: </label>
						<input type="text" name="cid" id="ccid" size="40" maxlenght="40" placeholder="Sua cidade">
					</p>
					
				</fieldset>
				<fieldset>
					<legend> Mensagem do usuario </legend>
					<p>
						<label for="cmsg"> Mensagem: </label>
					<p>
					
					<p>
						<textarea name="msg" id="cmsg" placeholder="Digite sua mensagem...." cols="70" rows="7"></textarea>
					</p>
				
				</fieldset>
				
				<input class="btn" type="submit" name="Enviar">
				<input class="btn" type="reset" name="limpar" value="Limpar">
			
			</form>
