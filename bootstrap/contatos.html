        <!-- INICIO FORMULARIO -->

        <form class="container bg-light pt-1 pb-3">
            <div class="form-row mt-3">
                <div class="col">
                     <label for="cnome">Nome</label>
                    <input type="text" class="form-control" id="cnome" placeholder="Nome">
                </div>
                <div class="col">
                    <label for="csobrenome">Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
            </div>



            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                </div>
            </div>


            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Av, Tr...">
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>

                    <select id="inputEstado" class="form-control">
                        <option selected>Escolher</option>
                        <option> São Paulo </option>
                        <option> Minas Gerais </option>
                        <option> Rio de Janeiro </option>
                        <option> Espírito Santo </option>
                    </select>

                </div>
                <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                </div>
            </div>
            <div class="form-group">

                <div class="mb-3">
                    <label for="validationTextarea">Mensagem</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="Digite sua mensagem"
                        required></textarea>

                </div>

            </div>

            <div class="text-center">

                <input class="btn btn-dark" type="submit" value="Enviar">
                <input class="btn btn-dark" type="reset" value="Limpar">


                <button type="submit" class="btn btn-dark"> Enviar </button>

            </div>



        </form>
